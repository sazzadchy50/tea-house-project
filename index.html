<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
        .bg-gradient{
            background-image: linear-gradient(270deg, #F00, #FF8938 );
        }
      </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'bg-gradient': "linear-gradient(270deg, #FF8938, #F00"
              }
            }
          }
        }
      </script>
  </head>

    <header class="container mx-auto mt-20 mb-32">
        <div class="hero ">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <!-- * badge -->
              <div  class="relative">
                <img src="./images/banner.png" class=" rounded-lg " />
                <div class="flex max-w-[250px] py-5 px-6 absolute bottom-0 left-20 bg-white rounded-2xl drop-shadow-md">
                  <img src="./images/badge icon.svg" alt="">
                  <div class="">
                    <h4 class="text-3xl font-extrabold">5.00</h4>
                    <p class="font-semibold">Trust Pilot Ratings</p>
                  </div>
                </div>
              </div>
              <div class="">
                <h1 class="text-7xl font-extrabold">
                    It's good  <br>
                    tea time at The <br>
                    Tea House</h1>
                <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="btn bg-gradient text-white">Get Started
                    <img src="./images/arrow.png" alt="">
                </button>
                
              </div>
              

            </div>
          </div>
          
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
